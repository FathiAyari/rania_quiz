<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel=" stylesheet" href="registration.css">
    <title>Document</title>

</head>
<body>
    <div class ="container">
        <form id="registrationForm" action="" method="post">
            <h2>Registration</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full name</label>
                    <input type="text" placeholder="Enter Full Name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="username">Username </label>
                    <input type="text" placeholder="Enter Username" name="usename" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your valid email address" name="email" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter new password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="confirmPassword">confirm Password</label>
                    <input type="password" placeholder="Confirm your password" name="confirmPassword" required>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                </div>
                <div class="alert">
                    <p>By clicking Sign Up, you agree to our <a href="#">Terms,</a><a href="#">Privacy Policy </a>  and <a href="#">Cookies Policy.</a>you may recieve sms Notifications from us and can opt out at any time .</p>
                </div>
                <div class="button-container">
                <button type="submit">Register</button></div>
                <div class="login-register">
                    <p>Already have an account? <a href="homepage.html">Login</a></p>
                </div>
           
        </form> 
    </div>
    <script src="script.js"></script>
</body>
</html>
