<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel=" stylesheet" href="registration.css">
    <title>win-win</title>

</head>
<body>
    <div class ="container">
        <form id="myForm" method="post">
            <h2>Registration</h2>
            <div class="content">

                <div class="input-box">
                    <label for="username">Nom complet </label>
                    <input type="text" placeholder="Nom complet" id="user" name="user" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email" name="email" required>
                </div>
                <div class="input-box">
                    <label for="password">Mot de passe</label>
                    <input type="password" placeholder="Mot de passe" name="password" required>
                </div>
                <div class="input-box">
                    <label for="confirmPassword">confirmer Mot de passe</label>
                    <input type="password" placeholder="mot de passe" name="confirmPassword" required>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                </div>
                <div class="alert">
                    <p>By clicking Sign Up, you agree to our <a href="#">Terms,</a><a href="#">Privacy Policy </a>  and <a href="#">Cookies Policy.</a>you may recieve sms Notifications from us and can opt out at any time .</p>
                </div>
                <div class="button-container">
                <button type="submit">Register</button></div>
                <div class="login-register">
                    <p>Vous avez déjà un compte?<a href="../login/login.html">Login</a></p>
                </div>
           
        </form> 
    </div>
    <script src="register.js"></script>
</body>
</html>
